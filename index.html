<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish Tank Museum</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: Arial, sans-serif; background: #001f2f; }
    #app { position: fixed; inset: 0; }
    .label { position: absolute; transform: translate(-50%, -50%); background: rgba(0,32,48,0.7); color: #aef; padding: 6px 8px; border-radius: 6px; cursor: pointer; font-size: 12px; }
    .panel { position: fixed; top: 60px; right: 20px; width: 260px; background: rgba(0,32,48,0.85); color: #aef; padding: 12px; border-radius: 8px; display: none; }
    .panel.open { display: block; }
    .panel header { display: flex; justify-content: space-between; align-items: center; }
    .panel h3 { margin: 0; font-size: 1rem; }
    .panel button { background: none; border: none; color: #aef; cursor: pointer; font-size: 1rem; }
    #toast { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,32,48,0.85); color: #aef; padding: 6px 12px; border-radius: 6px; display:none; }
    #loading { position: fixed; inset: 0; display:flex; align-items:center; justify-content:center; background:#001f2f; color:#aef; }
  </style>
</head>
<body>
  <div id="app"></div>

  <div id="panel" class="panel">
    <header>
      <h3 id="panelTitle">Tank Info</h3>
      <button id="panelClose">✕</button>
    </header>
    <div id="panelBody"></div>
  </div>

  <div id="toast"></div>
  <div id="loading">Loading aquatic environment…</div>

  <script type="module" src="main.js"></script>
</body>
</html>
